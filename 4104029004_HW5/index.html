<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>履歷表</title>
</head>
<style>
* {
font-weight: bold;
}
</style>
<body background="bg.jpg">
<h1 align=center>履歷表</h1>
<hr>
<form action="main.jsp" method="post">
<p>姓名：<input name="name" placeholder="請輸入名字"  size=10 maxlength=20 >
<br>
<p>生日：<input name="birth" type=date size=10 maxlength=20>
<p>性別：<input name="sex" type=radio value="男" checked>男
         <input name="sex" type=radio value="女">女
<p>學歷：
  <br>
<SELECT name=academic size=1 >
  	<OPTION>國小</OPTION>
  	<OPTION>國中</OPTION>
  	<OPTION>高中</OPTION>
    <OPTION>大學以上</OPTION>
</SELECT>
<br>
<p>程式能力：
  <br>
<SELECT name=program size=4 Multiple>
	<OPTION>JSP</OPTION>
	<OPTION>CSS</OPTION>
	<OPTION>JS</OPTION>
  <OPTION>HTML</OPTION>
</SELECT>
<br>
<p>興趣：
  <br>
<input type="checkbox" name="hobby" value="聽音樂">聽音樂
<input type="checkbox" name="hobby" value="玩電腦">玩電腦
<input type="checkbox" name="hobby" value="打籃球">打籃球
<p>自傳：
<br>
<p><textarea name=index cols=80 rows=10 ></textarea>
<br>
<input type="submit" value="送出">
</form>
</body>
</html>
